<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
   
</head>
<body>


  <div class="slideshow">
    <div class="slide">
      <img src="img/sevilla.jpg" alt="Product 1">
      <img src="img/shops-stores-exteriors-laundry-restaurant-260nw-1927034612.webp" alt="Product 1">

    </div>
    <div class="slide">
      <img src="img/sevilla.jpg" alt="Product 2">
      <img src="img/shops-stores-exteriors-laundry-restaurant-260nw-1927034612.webp" alt="Product 2">

    </div>
    <!-- Add more slides as needed -->
    <button class="prev">Previous</button>
    <button class="next">Next</button>
  </div>

<style>
.slideshow {
  position: relative;
  width: 100%;
  height: 400px; /* Set the desired height */
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.slide.active {
  opacity: 1;
}

.prev,
.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  cursor: pointer;
  font-size: 1.2rem;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}
</style>
    <script>
    const slides = document.querySelectorAll('.slide');
let currentSlide = 0;

function showSlide(n) {
  slides.forEach((slide, index) => {
    slide.classList.remove('active');

    if (index === n) {
      slide.classList.add('active');
    }
  });

  currentSlide = n;
}

function nextSlide() {
  showSlide((currentSlide + 1) % slides.length);
}

function prevSlide() {
  showSlide(currentSlide === 0 ? slides.length - 1 : currentSlide - 1);
}

showSlide(0);

document.querySelector('.next').addEventListener('click', nextSlide);
document.querySelector('.prev').addEventListener('click', prevSlide);
    </script>
</body>
</html>
